<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Planner</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img src="images/icon.png" alt="icon"> <h1>Christmas Planner</h1><img src="images/icon-2.png" alt="icon"></header>
    <!-- <i class="uil uil-clipboard-notes"></i>  -->
    <main>
        <div class="input-div">
            <input type="text" placeholder="Enter your task" value="Schedule Your Plan" id="todo-input">
            <button id="todo-btn">SAVE</button>
        </div>
        <section>
            <ul id="todo-container" class="todo-container">
            </ul>
                <div id="no-list">
                    <img src="images/plan.png"
                        alt="Not found">
                    <h6>Create your plans.</h6>
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
